name: Upstream Sync

permissions:
  contents: write
  pull-requests: read

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
    inputs:
      upstream_branch:
        description: "上游仓库分支"
        required: true
        default: "main"
        type: string
      target_branch:
        description: "当前仓库目标分支"
        required: true
        default: "main"
        type: string

env:
  UPSTREAM_REPO: "cluntop/tvbox"
  UPSTREAM_BRANCH: ${{ github.event.inputs.upstream_branch || 'main' }}
  TARGET_BRANCH: ${{ github.event.inputs.target_branch || 'main' }}

jobs:
  sync_upstream:
    name: Sync Latest from Upstream
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}
    timeout-minutes: 10

    steps:
      - name: Checkout Target Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ env.TARGET_BRANCH }}
          persist-credentials: true

      - name: Validate Upstream Repo
        run: |
          if ! curl -sSL "https://github.com/${{ env.UPSTREAM_REPO }}" > /dev/null; then
            echo "::error::上游仓库地址无效：${{ env.UPSTREAM_REPO }}"
            exit 1
          fi
          echo "::notice::上游仓库验证通过"

      - name: Sync Upstream Changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.6
        with:
          upstream_sync_repo: ${{ env.UPSTREAM_REPO }}
          upstream_sync_branch: ${{ env.UPSTREAM_BRANCH }}
          target_sync_branch: ${{ env.TARGET_BRANCH }}
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          test_mode: false
          sync_tags: true
          conflict_resolution: "abort"
          git_user_name: "GitHub Actions [Upstream Sync]"
          git_user_email: "actions@github.com"

      - name: Sync Success Notification
        if: steps.sync.outputs.sync_status == 'success'
        run: |
          echo "::notice::同步成功完成"
          echo "最新提交：${{ steps.sync.outputs.upstream_latest_commit_hash }}"

      - name: Sync Failure Handling
        if: failure() || steps.sync.outputs.sync_status == 'failure'
        run: |
          echo "::error::同步失败，请检查冲突或重新触发工作流"
          exit 1